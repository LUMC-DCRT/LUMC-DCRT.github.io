<!DOCTYPE html>
<html>
<head>
    <title>N1C Variant Assessment Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            display: none;
        }
        .question p {
            font-weight: bold;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .navigation {
            margin-top: 20px;
        }
        a {
            color: blue;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="start" class="container">
        <h1>N1C Variant Assessment Calculator</h1>
        <button onclick="showQuestion('question1')">Start</button>
    </div>
    <div id="question1" class="container question">
        <p>Is the variant description correct and conform to the HGVS nomenclature?</p>
        <p>You can check the variant description using <a href="https://variantvalidator.org/" target="_blank">VariantValidator</a> or <a href="https://mutalyzer.nl/" target="_blank">Mutalyzer</a>.</p>
        <button onclick="showResult('Please check with referring clinician or patient (family) to receive correct variant description. Eligibility: unable to assess')">No</button>
        <button onclick="showQuestion('question2', 'question1')">Yes</button>
        <div class="navigation">
            <button onclick="showQuestion('start')">Back to Start</button>
        </div>
    </div>
    <div id="question2" class="container question">
        <p>What is the inheritance pattern of the disorder or specific for this variant?</p>
        <button onclick="showResult('Eligibility: YES')">Autosomal dominant</button>
        <button onclick="showResult('Eligibility: YES')">Autosomal recessive</button>
        <button onclick="showResult('Eligibility: YES')">X-linked dominant</button>
        <button onclick="showResult('Eligibility: YES')">X-linked recessive</button>
        <button onclick="showResult('Mitochondrially inherited disorders cannot be analyzed using these guidelines. Eligibility: unable to assess')">Mitochondrial</button>
        <div class="navigation">
            <button onclick="showQuestion('question1')">Back</button>
            <button onclick="showQuestion('start')">Back to Start</button>
        </div>
    </div>
    <div id="result" class="container question">
        <p>Your suggested action is: <span id="role"></span></p>
        <div class="navigation">
            <button onclick="showQuestion('start')">Back to Start</button>
        </div>
    </div>
    <script>
        let previousQuestion = '';

        function showQuestion(current, previous = '') {
            if (previous) {
                previousQuestion = previous;
            }
            var questions = document.getElementsByClassName('question');
            for (var i = 0; i < questions.length; i++) {
                questions[i].style.display = 'none';
            }
            document.getElementById(current).style.display = 'block';
        }

        function showResult(result) {
            showQuestion('result');
            document.getElementById('role').innerText = result;
        }

        // Start with the start page only
        document.addEventListener("DOMContentLoaded", function() {
            showQuestion('start');
        });
    </script>
</body>
</html>
